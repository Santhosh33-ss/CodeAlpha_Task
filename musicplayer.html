<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    .player h2 {
      margin-bottom: 10px;
    }
    .controls {
      margin-top: 20px;
    }
    .controls button {
      margin: 0 10px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2 id="song-title">Sample Song</h2>
    <p id="artist">Unknown Artist</p>
    <audio id="audio" src=" https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
    <div class="controls">
      <button onclick="playAudio()">Play</button>
      <button onclick="pauseAudio()">Pause</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');

    function playAudio() {
      audio.play();
    }

    function pauseAudio() {
      audio.pause();
    }
  </script>
</body>
</html>
